<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="player-section">
            <div>
                <div class="album-art" id="albumArt"></div>
                <div class="song-info">
                    <div class="song-title" id="songTitle">Selecciona una canción</div>
                    <div class="song-artist" id="songArtist">Artista</div>
                </div>
            </div>

            <div>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="time-info">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <div class="controls">
                    <button class="control-btn" id="prevBtn">⏮</button>
                    <button class="control-btn play-btn" id="playBtn">▶</button>
                    <button class="control-btn" id="nextBtn">⏭</button>
                </div>
            </div>
        </div>

        <div class="playlist-section">
            <div class="playlist-title">Lista de Reproducción</div>
            <div id="playlist"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
